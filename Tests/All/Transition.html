<style>
#container {
	width: 400px;
	height: 280px;
	position: absolute;
	left: 440px;
	top: 40px;
	text-align: center;
	-webkit-perspective: 800;
}
#transformer {
	width: 50%;
	height: 50%;
	background: #ccc;
	line-height: 100px;
	font-size: 25px;
}
</style>

<div id=container>
	<div id=transformer>Transform me!</div>
</div>

<script src="/depender/build?require=Transform/Transform,Core/Element.Event"></script>

<script>
var fixture = document.getElementById('transformer'),
	transition = new Transition(fixture),
	transform = new Transform(fixture);

transition.set({
	property: 'transform',
	'timing-function': 'ease-out',
	duration: '500ms'
});

makeActions([
	{
		fn: function(){
			transform.set('translateX(50%)');
		},
		title: "translateX",
		description: 'Constructed with the property as transform, should move across the X axis.'
	},
	{
		fn: function(){
			transition.set('property', 'margin-top');
			fixture.style.marginTop = '50px';
		},
		title: "set('property', 'margin-top')",
		description: 'Should change the transition property to margin-top and move down 50px'
	},
	{
		fn: function(){
			transition.set('property', 'background-color, color');
			fixture.style.color = '#fff';
			fixture.style.backgroundColor = '#000'
		},
		title: "set('property', 'background-color, color')",
		description: 'Should support multiple properties'
	}
]);

</script>
